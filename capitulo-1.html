<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="outerDiv">
        <p class='mainPara'>Main Paragraph</p>
        <ul>
            <li>First List Item</li>
            <li>Second List Item</li>
            <li>Third List Item</li>
            <li>Fourth List Item</li>
        </ul>
        <div id="innerDiv">
            <p class='subPara' id='P1'>Paragraph 1</p>
            <p class='subPara' id='P2'>Paragraph 2</p>
            <p class='subPara' id='P3'>Paragraph 3</p>
            <p class='subPara' id='P4'>Paragraph 4</p>
        </div>
        <table>
            <tr>
                <td>Row 1

            </tr>
            <tr>
                <td>Row 2
                </td>
            </tr>
            <tr>
                <td>Row 3
                </td>
            </tr>
            <tr>
                <td>Row 4
                </td>
            </tr>
            <tr>
                <td>Row 5
                </td>
            </tr>
        </table>
        <input type="text" /><input type="submit" value="Submit" />
    </div>

    <script>

        //selecionando elementos no DOM

        var byId = document.getElementById('innerDiv');
        
        // lembrando que o class gera uma collection, ou seja, vai trazer todas as classes com o nome subPara, por exemplo
        var byClass = document.getElementsByClassName('subPara')

        // lembrando que o tagName gera uma collection, ou seja, vai trazer todas as classes com o nome subPara, por exemplo
        var byTag = document.getElementsByTagName('p')

        //O querySelector funciona como o CSS (# apra id e . para class)
        //Também podemos selecionar através dos nomes dos elementos, etc.
        var byQuery = document.querySelector = ('#outerDiv')

        // lembrando que o querySelectorAll gera uma collection, ou seja, vai trazer todos os elementos, de acordo com oq foi passado no parâmetro
        var byQueryAll = document.querySelectorAll('.subpara')


        // colocando um novo elemento antes do primeiro filho do nó pai
        var inner = document.getElementById('innerDiv');
        var element = inner.insertBefore(document.createElement('article'), inner.firstChild);
        element.innerText = 'Meu novo article'

        // colocando um novo elemento antes do primeiro filho do nó pai
        var outerDiv = document.getElementById('outerDiv');
        var cabecalho = outerDiv.insertBefore(document.createElement('h1'), outerDiv.firstChild);
        cabecalho.innerText = 'Bem vindo ao site'

        //Removendo o filho
        var removeInner = document.getElementById('innerDiv');
        var removidoP1 = removeInner.removeChild(document.getElementById('P1'))
